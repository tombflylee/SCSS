<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Title</title>
</head>
<body>
<section>
    <h2>CONTACT ME</h2>
    <form class="contact-form">
        <div class="name-box">
            <input type="text" name="userName" id="name" class="contact-name" placeholder="WHO ARE YOU?">
            <label for="name" class="contact-name">NAME</label>
        </div>
        <div class="email-box">
            <input type="email" name="email" id="email" class="contact-email" placeholder="NAME@EMAIL.COM">
            <label for="email" class="contact-email">EMAIL</label>
        </div>
        <div class="msg-box">
            <textarea id="msg" class="contact-msg" placeholder="YOUR MESSAGE GOES HERE..."></textarea>
            <label for="msg" class="contact-msg">MSG</label>
        </div>
        <div class="submit-box">
            <input type="submit" class="contact-submit" value="SEND">
        </div>
    </form>
</section>
</body>
</html>
