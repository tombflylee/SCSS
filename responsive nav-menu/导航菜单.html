<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>自适应导航菜单</title>
</head>
<body>

        <div><em>Es</em></div>

</header>
<nav>

            <span class="nav-title">Bg</span>
            <span>Blog</span>
        </label>

            <span>Recent</span>

        </div>

    <div class="nav-contain">
        <input type="checkbox" name="nav-select"  id="nav-select-2">

            <span>Portfolio</span>
        </label>
        <div class="nav-content-cover nav-color-2">
            <span>Recent</span>
            <span>Archives</span>
        </div>
    </div>

    <div class="nav-contain">
        <input type="checkbox" name="nav-select"  id="nav-select-3">
        <label class="nav-title-cover color-3"  for="nav-select-3">
            <span class="nav-title">Xp</span>
            <span>Laboratory</span>
        </label>
        <div class="nav-content-cover nav-color-3">
            <span>PHP</span>
            <span>JavaScript</span>
            <span>CSS</span>
            <span>Ruby</span>
            <span>SCSS</span>
        </div>
    </div>

    <div class="nav-contain">
        <input type="checkbox" name="nav-select" id="nav-select-4">
        <label class="nav-title-cover color-4" for="nav-select-4">
            <span class="nav-title">Ab</span>
            <span>About</span>
        </label>
        <div class="nav-content-cover nav-color-4">
            <span>PHP</span>
            <span>JavaScript</span>
            <span>CSS</span>
        </div>
    </div>

    <div class="nav-contain">
        <input type="checkbox" name="nav-select" id="nav-select-5">
        <label class="nav-title-cover color-5" for="nav-select-5">
            <span class="nav-title">Ct</span>
            <span>Content</span>
        </label>
        <div class="nav-content-cover nav-color-5">
            <span>PHP</span>
        </div>
    </div>

</body>
</html>
